<div class="panel panel-default" ng-init="getTasks()">
    <div class="panel-heading">
      <h3 class="panel-title">All Tasks</h3>
    </div>
    <div class="panel-body">
      <div class="row">
          <div ng-repeat="task in tasks">
              <div class="col-md-6">
                  <div class="col-md-6">
                      <h4>{{task.Name}}</h4>
                      <p>{{task.Description}}</p>
                      <a class="btn btn-primary" href="#/tasks/details/{{task._id}}">View Details</a>
                  </div>
                  
              </div>
          </div>
      </div>
    </div>
</div>
