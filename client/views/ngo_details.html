
<div ng-init="getNGO()">
<div class="row">
<div class ="col-sm-2">
  <div class="card" >
    <div class="card-body">
        <h4 class="card-title">{{ngo.name}}</h4>
        <p class="card-text">{{ngo.about}}</p>
    </div>
    </div>
    

</div>

<div class="col-sm-10">
            <div ng-init="getNGO()">
                <div ng-repeat="task in tasks">

                        <div class="card " style="width:1200px">
                                
                                <div class="card-body">
                                    <h4 class="card-title">{{task.tname}}</h5>
                                    <p class="card-text">{{task.description}}</p>
                                    <p class="card-text">No. of Volunteers : {{task.nov}}</p>
                                    <a href="#/tasks/details/{{task.tid}}" class="btn btn-primary stretched-link ">View Details</a>
                                </div>
                              </div>
                            </br>
                    
                </div>
            </div>
  </div>    
</div>
</div>
