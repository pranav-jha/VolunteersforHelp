<div class="container">

<div class="py-5 text-center">
    <img class="d-block mx-auto mb-4" src="../assets/nss.png" alt="" width="72" height="72">
    <h2>{{ngo.name}}</h2>
    <p class="lead">{{ngo.about}}</p>
  </div>

<div ng-init="getNGO()">
<div class="row">
    <div class="col-sm-10">
  <div class="card " style="width:1200px">
                                
        <div class="card-body">
            <form ng-submit="addTask()" >
              
              
                <div class="form-group">
                    <label>Add Task</label>
                    <input type="text" class="form-control" ng-model="task.tname" placeholder="Name">
                  </div>
                  <div class="form-group">
                      
                      <input type="text" class="form-control" ng-model="task.description" placeholder="Description">
                  
                    </div>
                    <div class="form-group">
                      
                        <input type="text" class="form-control" ng-model="task.nid" placeholder="{{ngo.nid}}">
                    
                      </div>
                    
                    <button type="submit" class="btn btn-default">Submit</button>
              </div>
                  </form>
            
        </div>
    
  </br>


            <div ng-init="getNGO()">
                <div ng-repeat="task in tasks">

                        <div class="card " style="width:1200px">
                                
                                <div class="card-body">
                                    <h4 class="card-title">{{task.tname}}</h5>
                                    <p class="card-text">{{task.description}}</p>
                                    <p class="card-text">No. of Volunteers : {{task.nov}}</p>
                                    <a href="#/tasks/details/{{task.tid}}" class="btn btn-primary stretched-link ">View Details</a>
                                </div>
                              </div>
                            </br>
                    
                </div>
            </div>
  </div>    
</div>
</div>
</div>
