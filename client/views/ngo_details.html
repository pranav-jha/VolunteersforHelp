

<a href="#/ngos">Go Back</a>
<div class="panel panel-default" ng-init="getNGO()">
  <div class="panel-heading">
    <h3 class="panel-title">{{ngo.name}}</h3>
  </div>
  <div class="panel-body">
        <div class="row">
                <div ng-repeat="task in tasks">
                    <div class="col-md-6">
                        <div class="col-md-6">
                            <h3>{{task.tname}}</h3>
                            <p>{{task.about}}</p>
                            <p>No. of Volunteers : {{task.nov}}</p>
                            <a class="btn btn-primary" href="#/tasks/details/{{task._id}}">View Details</a>
                            
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
