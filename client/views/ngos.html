<div class="panel panel-default" ng-init="getNGOs()">
    <div class="panel-heading">
      <h3 class="panel-title">All NGOs</h3>
    </div>
    <div class="panel-body">
      <div class="row">
          <div ng-repeat="ngo in ngos">
              <div class="col-md-6">
                  <div class="col-md-6">
                      <h3>{{ngo.name}}</h3>
                      <p>{{ngo.about}}</p>
                      <p>Tasks pending: {{ngo.ntasks}}</p>
                      <a class="btn btn-primary" href="#/ngos/details/{{ngo._id}}">View Details</a>
                      
                  </div>
                  
              </div>
          </div>
      </div>
    </div>
  </div>
