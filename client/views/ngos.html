
      <div  ng-init ="getNGOs()" class="container">
        <div class="row" >
          <div  ng-repeat="ngo in ngos">
              <div class="col-lg-4 col-md-4 col-sm-4 col-xs-12" >                    

                        <div class="card" style="width:320px; height:400px">
                            <img class="card-img-top" src="{{ngo.pic}}" alt="Card image" style="width:100% ;height: 100%">
                            <div class="card-body">
                                <h4 class="card-title">{{ngo.name}}</h5>
                                <p class="card-text">{{ngo.shortd}}</p>
                                
                                <a href="#/ngos/details/{{ngo.nid}} " class="btn btn-primary stretched-link ">View Details</a>
                            </div>
                          </div>
                        </br>
                      
                      
                  </div>
            </div>
          </div>
      </div>
