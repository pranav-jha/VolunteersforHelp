<div class="container">

<a href="#/">Go Back</a>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add NGO</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addNGO()">
        <div class="form-group">
          <label>NGO Name</label>
          <input type="text" class="form-control" ng-model="ngo.name" placeholder="Name">
        </div>
        <div class="form-group">
            <label>Short Description</label>
            <input type="text" class="form-control" ng-model="ngo.shortd" placeholder="Describe in less than 50 characters">
        </div>
        <div class="form-group">
          <label>About</label>
          <input type="text" class="form-control" ng-model="ngo.about" placeholder="About">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" class="form-control" ng-model="ngo.nloc" placeholder="Location">
        </div>
        <div class="form-group">
          <label>Phone Number</label>
          <input type="number" class="form-control" ng-model="ngo.nphno" placeholder="10 Digit Mobile Number">
        </div>
        <div class="form-group">
          <label>Image URL</label>
          <textarea class="form-control" ng-model="ngo.pic" placeholder="Image URL"></textarea>
        </div>
        
       
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
</div>
