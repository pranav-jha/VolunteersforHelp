<div class="container">

    <a href="#/">Go Back</a>
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add Task</h3>
      </div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-12">
          <form ng-submit="addTask()">
            <div class="form-group">
              <label>Task Name</label>
              <input type="text" class="form-control" ng-model="task.tname" placeholder="Name">
            </div>
            <div class="form-group">
                <label>No of Volunteers Needed</label>
                <input type="text" class="form-control" ng-model="task.nov" placeholder="No of Volunteers Needed">
            </div>
            
            <div class="form-group">
              <label>Date</label>
              <input type="date" class="form-control" ng-model="task.date" placeholder="Location">
            </div>
            <div class="form-group">
              <label>Location</label>
              <input type="text" class="form-control" ng-model="task.loc" placeholder="Optional">
            </div>
            <div class="form-group">
                <label>Time</label>
                <input type="time" class="form-control" ng-model="task.time" placeholder="Time">
              </div>
              <div class="form-group">
                  <label>Type</label>
                  <input type="text" class="form-control" ng-model="task.type" placeholder="Type">
                </div>
                <div class="form-group">
                    <label>NSS Hours</label>
                    <input type="number" class="form-control" ng-model="task.hr" placeholder="NSS Hours">
                  </div>
                  
            
            
           
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
        </div>
      </div>
    </div>
    </div>
